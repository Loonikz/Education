<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider(events)</title>
</head>
<body class="content">
<button class="content__btn" id="show">Show All</button>
<section class="content__main main">
    <image class="main__photo" id="mainPhoto"/>
</section>
<section class="content__all-photos all-photos">
    <img class="all-photos__img" src="images/witcher1.jpg" alt="Geralt" title="Geralt" data-img>
    <img class="all-photos__img" src="images/witcher2.jpg" alt="Fan art" title="Fan art" data-img>
    <img class="all-photos__img" src="images/witcher3.jpg" alt="Cirilla" title="Cirilla" data-img>
    <img class="all-photos__img" src="images/witcher4.jpg" alt="Friends in tawern" title="Friends in tawern" data-img>
    <img class="all-photos__img" src="images/witcher5.jpg" alt="The Witcher 3 main" title="The Witcher 3 main" data-img>
    <img class="all-photos__img" src="images/witcher6.jpg" alt="Geralt + Ciri" title="Geralt + Ciri" data-img>
    <img class="all-photos__img" src="images/witcher7.jpg" alt="Triss + Yen (uffff)" title="Triss + Yen (uffff)" data-img>
    <img class="all-photos__img" src="images/witcher8.jpg" alt="Shani krasotka" title="Shani krasotka" data-img>
    <img class="all-photos__img" src="images/witcher9.jpg" alt="Triss" title="Triss" data-img>
    <img class="all-photos__img" src="images/witcher10.jpg" alt="Geralt fan art" title="Geralt fan art" data-img>
    <img class="all-photos__img" src="images/witcher11.jpg" alt="Yennefer (cosplay bomba)" title="Yennefer (cosplay bomba)" data-img>
    <img class="all-photos__img" src="images/witcher12.jpg" alt="Henry Cavill" title="Henry Cavill" data-img>
</section>
<section class="content__slider slider" id="block-slider">
    <button class="slider__btn" id="close">&#10006;</button>
    <button class="slider__btn-pause" id="pause">Pause</button>
    <img class="slider__img" id="slider">
</section>
</body>
</html>
